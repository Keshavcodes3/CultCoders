<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Tutorials</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet"
  />

  <!-- Your Stylesheet -->
  <link rel="stylesheet" href="js.css" />
</head>
<body class="animated-bg text-white">
  <!-- Animated background layer -->
  <div class="wave"></div>

  <!-- Page Content -->
  <header class="text-center py-10">
    <h1 class="text-4xl neon-text typewriter">JavaScript Tutorials</h1>
    <p class="fade-in mt-4 text-lg text-gray-300">
      Explore interactive lessons and hands-on examples to master JavaScript 🚀
    </p>
  </header>

  <main class="flex flex-wrap justify-center gap-6 p-8">
    <!-- Example tutorial cards -->
    <div class="tutorial-card rounded-xl p-6 w-72 border border-[#00ff9d]/20">
      <div class="text-5xl mb-4">🟨</div>
      <h3 class="text-2xl font-bold mb-3 text-[#00ff9d]">Introduction</h3>
      <p class="text-gray-300">Learn the basics of JavaScript, from syntax to variables and loops.</p>
      <button class="gradient-btn mt-4 px-4 py-2 rounded-lg font-semibold">Start Learning</button>
    </div>

    <div class="tutorial-card rounded-xl p-6 w-72 border border-[#00ff9d]/20">
      <div class="text-5xl mb-4">⚙️</div>
      <h3 class="text-2xl font-bold mb-3 text-[#00ff9d]">DOM Manipulation</h3>
      <p class="text-gray-300">Understand how to use JavaScript to interact with web elements.</p>
      <button class="gradient-btn mt-4 px-4 py-2 rounded-lg font-semibold">Explore</button>
    </div>
  </main>
</body>
</html>
